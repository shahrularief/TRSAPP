<ion-app>
    <ion-menu type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>TRS Holdings</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
          <div #header>
              <ion-row style="align-items:center;">
                <ion-col col-3>
                </ion-col>
                <ion-col col-6>
                  <img class="user-avatar round" [src]="chosenPicture || placeholder" onerror="this.src='assets/img/avatar/avatar-placeholder.png'"/>
                </ion-col>
                <ion-col col-3>
                </ion-col>
              </ion-row>
              <ion-row style="justify-content: center;">
                <h3>{{username}}</h3>
              </ion-row>
            </div>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>  
</ion-app>
