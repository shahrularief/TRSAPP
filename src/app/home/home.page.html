<ion-header>
  <ion-toolbar color="primary">

    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Home</ion-title>
      <ion-icon name="log-out" slot="end" (click)="processLogout()" fill="solid" height="100px" width="100px"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-text color="dark">
      <p>Hello {{username}}</p>
     <p>{{team}}</p>
    </ion-text>
  </ion-item>





  <ion-card color="primary">
    <ion-card-content>
      <ion-slides>  
        <ion-slide *ngFor="let slide of slides" [innerHTML]>
          <p>
            {{ slide.title }}
            <br>
            <br>
            {{ slide.text }}</p>
        </ion-slide>
      </ion-slides>
    </ion-card-content>
  </ion-card>


  <ion-card color="primary">
    <ion-card-content>
      <div class="ion-text-center">
        Total Sales - Graph
      </div>
      <canvas #lineCanvas></canvas>
    </ion-card-content>
  </ion-card>

</ion-content>
