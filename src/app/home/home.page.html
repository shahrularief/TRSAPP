<ion-header>
  <ion-toolbar color="primary">

    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Home</ion-title>
    <ion-button slot="end" (click)="processLogout()">
      <ion-icon name="log-out" fill="solid" height="100px" width="100px"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-item>
    <ion-text color="dark">
      <h1>Hi, {{username}}</h1>
      <h3>{{team}}</h3>
    </ion-text>
  </ion-item>




  <ion-grid>
    <ion-row>

      <ion-col>
        <ion-card color="primary">
          <ion-card-content *ngFor="let sumTotal of totalsum">
            <div class="ion-text-center">
              <h2>Total Sales</h2>
              <br>
              RM {{ sumTotal.sum}}
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card color="tertiary">
          <ion-card-content *ngFor="let today of todaysum">
            <div class="ion-text-center">
              <h2>Sales Today</h2>
              <br>
              RM {{ today.sum}}
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col>
          <ion-card color="warning">
            <ion-card-content *ngFor="let month of monthsum">
              <div class="ion-text-center">
                <h2>This Month</h2>
                <br>
                RM {{ month.sum}}
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
      <ion-card>
          <ion-card-header>
            <ion-label>
                Total Sale Performance
            </ion-label>
          </ion-card-header>
          <ion-card-content>
            <canvas #lineCanvas></canvas>
          </ion-card-content>
        </ion-card>
  </ion-grid>

</ion-content>
