<ion-header>
  <ion-toolbar color="primary">

      <ion-menu-button slot="start"></ion-menu-button>
      <ion-title>Welcome {{username}}</ion-title>
      <ion-button slot="end" (click)="processLogout()" fill="solid"><ion-icon name="log-out" fill="outline"></ion-icon></ion-button>
   
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card color="secondary">
    <ion-card-content>
      <ion-slides>
        <ion-slide *ngFor="let slide of slides" [innerHTML]>
            <p>
              {{ slide.title }}
            <br>
            <br>
            {{ slide.text }}</p>
        </ion-slide>
      </ion-slides>
    </ion-card-content>
  </ion-card>


  <ion-card color="primary"> 
      <ion-card-content>
      <div class="ion-text-center">
            Total Sales - Graph
      </div>
        <canvas #lineCanvas></canvas>
      </ion-card-content>
  </ion-card>

</ion-content>
