<ion-header>
  <ion-toolbar>
  <ion-back-button slot="start" defaultHref="home"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 style="text-align: center;">Profile {{fullname}}</h1>
    
  <ion-col col-6 (click)="presentActionSheet()">
      <img class="user-avatar round" src="{{base64Image}}" style="width: auto; height: 200px;" class="center"/>
      
    </ion-col>
    <ion-button *ngIf="showUp" (click)="updateAvatar()" class="center"><ion-icon name="cloud-upload"></ion-icon></ion-button>
        <button ion-button small (click)="editProfile(userID,username, password, role, fullname, userhp, userEmail, company ,nickname)" class="center"><ion-icon name="create"></ion-icon> </button>
        <p style="text-align: center;">{{username}} {{role}} {{company}}</p>
        <p style="text-align: center;">{{userhp}}</p>
        <p style="text-align: center;">{{nickname}}</p>
        <p style="text-align: center;">{{userEmail}}</p>
</ion-content>
