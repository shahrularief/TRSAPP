<ion-header>
    <ion-toolbar>
      <ion-title>Stok Terkini</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="closeModal()">
            <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
    </ion-buttons>
    </ion-toolbar>
  </ion-header>
  

<ion-content>
  <ion-row >
    <table>
      <thead>
        <tr>
            <th>Nama Produk</th>
            <th>Stok Terkini</th>
        </tr>
        
      </thead>
      <tbody >
        <tr *ngFor="let pr of product">
          <td>
            {{pr.prodName}}
          </td>
          <td>
              {{pr.stock}}
            </td>
        </tr>
      </tbody>
    </table>

  </ion-row>
</ion-content>
