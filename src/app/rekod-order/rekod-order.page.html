<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button defaultHref="/home"></ion-back-button>
        </ion-buttons>
        <ion-title>Rekod Tempahan</ion-title>
      </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="Pull to refresh"
          refreshingSpinner="circles"
          refreshingText="Refreshing...">
        </ion-refresher-content>
      </ion-refresher>
  <!-- <ion-searchbar showCancelButton="always"> </ion-searchbar>-->

  <ion-grid>

  

  <ion-row>
        <ion-item-sliding *ngFor="let customer of customers">
        <ion-item-options side="start">
          <ion-item-option color="danger" (click)="deleteAlert(customer.order_id)">Delete</ion-item-option>
        </ion-item-options>
    
        <ion-row>
          <ion-col>
              <ion-item>
                  <ion-text>{{customer.nama_pelanggan}}</ion-text>  
          </ion-item>     
      </ion-col>
          

        </ion-row>
          
        
       

        <ion-item-options side="end">
          <ion-item-option (click)="updateCustomer(
          customer.order_id,
          customer.nama_pelanggan,
          customer.tarikh_order,
          customer.alamat_pelanggan,
          customer.nombor_hp,
          customer.akaun,
          customer.produk,
          customer.penghantaran,
          customer.jumlah_bayaran,
          customer.nota_tambahan)">Update
        </ion-item-option>
      
        <ion-item-option color="tertiary" (click)="openModal(
          customer.order_id, 
        customer.nama_pelanggan,
        customer.tarikh_order,
        customer.alamat_pelanggan,
        customer.nombor_hp,
        customer.akaun,
        customer.produk,
        customer.penghantaran,
        customer.jumlah_bayaran,
        customer.nota_tambahan,
        customer.pengesahan)">Show</ion-item-option>

      </ion-item-options>
      </ion-item-sliding>
      
    </ion-row>
    </ion-grid>  
    
    <ion-infinite-scroll (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content
          loadingSpinner="bubbles"
          loadingText="Loading more data...">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
</ion-content>
