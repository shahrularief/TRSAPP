

<ion-content padding>
    <ion-grid>
        <ion-row justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div>
              <ion-img [src]="image"></ion-img>
            </div>
            <div text-center>
              <h4 class="font-acme">Log Masuk</h4>
            </div>
            <div padding>
                <ion-item>
                    <ion-label position="floating">Nama</ion-label>
                    <ion-input type="text" [(ngModel)]="username"></ion-input>
                  </ion-item>
            
                  <ion-item>
                    <ion-label position="floating">Kata Laluan</ion-label>
                    <ion-input type="password" [(ngModel)]="password" (keyup.enter)="processLoginEmployee()"></ion-input>
                  </ion-item>
            </div>
      
            <div padding>
                <ion-button expand="block" padding color="warning" (click)="processLoginEmployee()" >Log Masuk</ion-button>            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
