<ion-header>
  <ion-toolbar>
      <ion-menu-button slot="start" disabled="true" swipe-gesture=false></ion-menu-button>
    <ion-title>Log Masuk</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>


      <ion-card>
          <ion-card-title>Administrator</ion-card-title>
            <ion-card-content>
                <ion-item>
                    <ion-label position="floating">Nama</ion-label>
                    <ion-input type="text" [(ngModel)]="username"></ion-input>
                  </ion-item>
            
                  <ion-item>
                    <ion-label position="floating">Kata Laluan</ion-label>
                    <ion-input type="password" [(ngModel)]="password"></ion-input>
                  </ion-item>
            
            
            
                  <ion-button expand="block" padding color="primary" (click)="processLoginEmployee()">Log Masuk</ion-button>
                
            </ion-card-content>
          
      </ion-card>
  
</ion-content>
