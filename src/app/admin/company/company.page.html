<ion-header>
    <ion-toolbar>
      <ion-back-button slot="start"></ion-back-button>
      <ion-title>Syarikat</ion-title>
    </ion-toolbar>
  </ion-header>
  

<ion-content>


  <ion-card>  
    <ion-card-content>
        <ion-card-title>Maklumat Syarikat</ion-card-title>
      <ion-item>
        <ion-label position="floating"  >
          Nama Syarikat
        </ion-label>

        <ion-input type="text" [(ngModel)]="compname" autocapitalize="characters"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating" >
          Nombor Pendaftaran
        </ion-label>

        <ion-input type="text" [(ngModel)]="compreg"></ion-input>

      </ion-item>
      <ion-item>
        <ion-label position="floating">
         Alamat
        </ion-label>

        <ion-input type="text"  [(ngModel)]="compaddr"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating" >
          Bandar
        </ion-label>

        <ion-input type="text" [(ngModel)]="compcity"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" >
          Poskod</ion-label>

        <ion-input type="text" [(ngModel)]="comppostcode"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" >
          Negeri
        </ion-label>

        <ion-input type="text" [(ngModel)]="compstate"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" >
          Nombor Telefon
        </ion-label>
        <ion-input type="text" [(ngModel)]="comphp"></ion-input>
      </ion-item>
    
    </ion-card-content>
  </ion-card>

<div class="ion-padding">
    <ion-button expand="block" type="submit" class="ion-no-margin" shape="round" (click)="createCompany()">
    Hantar
      <ion-ripple-effect></ion-ripple-effect>
    </ion-button>
  </div>

</ion-content>
