<ion-header>
    <ion-toolbar>
        <ion-menu-button slot="start"></ion-menu-button>
        <ion-title>Rekod Tempahan</ion-title>
      </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="Pull to refresh"
          refreshingSpinner="circles"
          refreshingText="Refreshing...">
        </ion-refresher-content>
      </ion-refresher>
  <!-- <ion-searchbar showCancelButton="always"> </ion-searchbar>-->

  <ion-grid>

  

  <ion-row>
        <ion-item-sliding *ngFor="let customer of customers">
        <ion-item-options side="start">
          <ion-item-option color="danger" (click)="deleteAlert(customer.order_id)"><ion-icon name='trash'></ion-icon></ion-item-option>
        </ion-item-options>
    
        <ion-row>
          <ion-col>
              <ion-item>
                  <ion-text>{{customer.nama_pelanggan}}</ion-text>  
          </ion-item>     
      </ion-col>
          

        </ion-row>
          
        
       

        <ion-item-options side="end">
          <ion-item-option (click)="updateCustomer(
          customer.order_id,
          customer.nama_pelanggan,
          customer.tarikh_order,
          customer.alamat_pelanggan,
          customer.nombor_hp,
          customer.akaun,
          customer.produk,
          customer.jumProduk,
          customer.jumlah_bayaran,
          customer.nota_tambahan,
          customer.resit)"><ion-icon name="create"></ion-icon>
        </ion-item-option>
      
        <ion-item-option color="tertiary" (click)="openModal(
          customer.order_id, 
        customer.nama_pelanggan,
        customer.tarikh_order,
        customer.alamat_pelanggan,
        customer.nombor_hp,
        customer.akaun,
        customer.produk,
        customer.jumProduk,
        customer.jumlah_bayaran,
        customer.nota_tambahan,
        customer.resit,
        customer.pengesahan)"><ion-icon name='eye'></ion-icon></ion-item-option>

      </ion-item-options>
      </ion-item-sliding>
      
    </ion-row>
    </ion-grid>  
</ion-content>
